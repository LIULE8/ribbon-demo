server:
  port: 8781

# 指定注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# 指定当前服务的名称
spring:
  application:
    name: order-service

# Server端，设置 ribbon 策略 (自定义负载均衡策略)
product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule